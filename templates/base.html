<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main_page.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login_form.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index_products.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/reviews.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand brand_name roboto-medium" href="/">AWILU</a>
        <form action="/" method="POST" enctype="multipart/form-data" class="navbar-form navbar-right form-poisk" role="search">
	        <div class="form-group">
		        <input type="text" name="search" class="form-control poisk" placeholder="Найти">
	        </div>
        </form>
        {% if current_user.is_authenticated %}
            <p>
                <a class="btn btn-light btn_log_in" href="/korzina">Корзина</a>
                <a class="btn btn-light btn_log_in" href="/profile">Ваш профиль</a>
            </p>
        {% else %}
            <p>
                <a class="btn btn-light btn_log_in" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
